name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup vcpkg
        run: |
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
        shell: pwsh

      - name: Configure CMake
        run: cmake --preset x64-release-static

      - name: Build
        run: cmake --build --preset x64-release-static

      - name: Run Tests
        run: |
          cd out/build/x64-release-static
          ctest -C Release --output-on-failure


      - name: Package
        run: |
          mkdir release_pkg
          copy out/build/x64-release-static/Release/WorkBalance.exe release_pkg/WorkBalance.exe
          Compress-Archive -Path release_pkg/* -DestinationPath WorkBalance-Windows-x64.zip
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: WorkBalance-Windows-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
